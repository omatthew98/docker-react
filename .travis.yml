sudo: required
language: generic
services: 
  - docker

before_install:
  - docker build -t mowen98/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true mowen98/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-227908262238"
  bucket_path: "docker-react"
  on:
    branch: master